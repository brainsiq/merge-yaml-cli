machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
  services:
    - docker

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - pip install docker-compose
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
    
test:
  override:
    - yarn test
